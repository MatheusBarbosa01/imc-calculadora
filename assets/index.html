<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container">
    <h2 id="tabelaimc">Tabela IMC</h2>
    <table>
      <thead>
        <tr>
          <th>
            IMC
          </th>
          <th>
            Resultado
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            Menos do que 18,5
          </td>
          <td>
            Abaixo do peso
          </td>
        </tr>
        <tr>
          <td>
            Entre 18,5 e 24,9
          </td>
          <td>
            Peso normal
          </td>
        </tr>
        <tr>
          <td>
            Entre 25 e 29,9
          </td>
          <td>
            Sobrepeso
          </td>
        </tr>
        <tr>
          <td>
            Entre 30 e 34,9
          </td>
          <td>
            Obesidade grau I
          </td>
        </tr>
        <tr>
          <td>
            Entre 35 e 39,9
          </td>
          <td>
            Obesidade Grau II
          </td>
        </tr>
        <tr>
          <td>
            Mais do que 40
          </td>
          <td>
            Obesidade Grau III
          </td>
        </tr>
      </tbody>
    </table>
    </table>
    <h2>Calcule Seu Imc:</h2>
    <form action="#" id="formulario">
      <label for="peso">Peso: </label>
      <input type="text" id="peso" name="peso" placeholder="">
      <label for="altura">Altura:</label>
      <input type="text" name="altura" id="altura" placeholder="">
      <button type="submit">Calcular</button>
    </form>
    <div id="resultado"></div>
  </div>
</body>
<script src="/assets/js/scripts.js"></script>

</html>
